    <!--
        Margin ve Padding=> {property}{sides}-{size}
        {property} => 
            m: margin p: padding
        {sides} => 
            t: top
            b: bottom
            s: left
            m: right
            x: left, right
            y: top, bottom
        {size} =>
            0: mt-0 => margin-top:0 
            1: mt-1 => margin-top:$spacer * 0.25
            2: mt-2 => margin-top:$spacer * 0.50
            3: mt-3 => margin-top:$spacer
            4: mt-4 => margin-top:$spacer * 1.5
            5: mt-5 => margin-top:$spacer * 3
            auto: mx-auto            left-right- equal space
    -->
